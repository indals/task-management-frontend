<div class="loading-container">
  <div class="loading-content">
    <!-- Main spinner -->
    <div class="main-spinner">
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
      <div class="spinner-ring"></div>
    </div>
    
    <!-- Loading text with typewriter effect -->
    <div class="loading-text">
      <span class="loading-message">{{ message || 'Loading' }}</span>
      <span class="loading-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </span>
    </div>
    
    <!-- Progress bar (optional) -->
    <div class="progress-bar" *ngIf="showProgress">
      <div class="progress-fill" [style.width.%]="progress"></div>
    </div>
    
    <!-- Loading details -->
    <div class="loading-details" *ngIf="details">
      <small>{{ details }}</small>
    </div>
  </div>
  
  <!-- Floating particles animation -->
  <div class="particles">
    <div class="particle" *ngFor="let particle of particles; let i = index" 
         [style.animation-delay.s]="i * 0.3"></div>
  </div>
</div>
