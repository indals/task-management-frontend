<!-- src/app/shared/components/not-found/not-found.component.html -->
<div class="not-found-container">
  <div class="not-found-content">
    <!-- 404 Icon/Illustration -->
    <div class="error-icon">
      <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" stroke="#e5e7eb" stroke-width="4" fill="none"/>
        <path d="M70 70l60 60M130 70l-60 60" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
        <text x="100" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#374151">404</text>
      </svg>
    </div>

    <!-- Error Message -->
    <div class="error-message">
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-description">
        Sorry, the page you are looking for doesn't exist or has been moved.
      </p>
      
      <!-- Show the URL that wasn't found -->
      <div class="error-url" *ngIf="currentUrl">
        <p class="url-label">Requested URL:</p>
        <code class="url-path">{{ currentUrl }}</code>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button 
        class="btn btn-primary" 
        (click)="goHome(); stopCountdown()"
        type="button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9,22 9,12 15,12 15,22"/>
        </svg>
        Go to Dashboard
      </button>
      
      <button 
        class="btn btn-secondary" 
        (click)="goBack(); stopCountdown()"
        type="button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="m12 19-7-7 7-7"/>
          <path d="M19 12H5"/>
        </svg>
        Go Back
      </button>
    </div>

    <!-- Auto Redirect Countdown -->
    <div class="countdown" *ngIf="countdownInterval">
      <p class="countdown-text">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12,6 12,12 16,14"/>
        </svg>
        Redirecting to dashboard in <span class="countdown-number">{{ countdown }}</span> seconds...
      </p>
      <button 
        class="btn-link" 
        (click)="stopCountdown()"
        type="button">
        Cancel auto-redirect
      </button>
    </div>

    <!-- Help Links -->
    <div class="help-links">
      <p class="help-text">Need help? Try these:</p>
      <ul class="help-list">
        <li><a routerLink="/dashboard" (click)="stopCountdown()">Dashboard</a></li>
        <li><a routerLink="/auth/login" (click)="stopCountdown()">Login</a></li>
        <li><a routerLink="/settings" (click)="stopCountdown()">Settings</a></li>
      </ul>
    </div>
  </div>
</div>
