<div class="dashboard-container">
    <h1 class="dashboard-title">Dashboard</h1>
    
    <div *ngIf="isLoading">
      <app-loading [showOverlay]="false"></app-loading>
    </div>
    
    <div *ngIf="!isLoading" class="dashboard-content">
      <div class="welcome-section">
        <h2>Welcome back, {{ currentUser?.name || 'User' }}!</h2>
        <p class="subtitle">Here's an overview of your tasks and recent activities</p>
      </div>
      
      <div class="stats-section">
        <app-task-summary [taskStats]="taskStats"></app-task-summary>
      </div>
      
      <div class="dashboard-grid">
        <div class="dashboard-card">
          <h3 class="card-title">Recent Activities</h3>
          <app-recent-activities [activities]="recentActivities"></app-recent-activities>
        </div>
        
        <div class="dashboard-card">
          <h3 class="card-title">Performance Overview</h3>
          <app-performance-chart></app-performance-chart>
        </div>
      </div>
    </div>
  </div>
