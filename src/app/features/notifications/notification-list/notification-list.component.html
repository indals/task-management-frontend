<div class="notification-list-container">
  <div class="notification-header">
    <h2>Notifications</h2>
    <div class="notification-actions">
      <button class="btn btn-primary" (click)="markAllAsRead()" [disabled]="!hasUnreadNotifications">
        Mark All Read
      </button>
    </div>
  </div>

  <div class="filter-tabs">
    <div class="tab-buttons">
      <button [class.active]="showAll" (click)="setFilter('all')">All</button>
      <button [class.active]="!showAll" (click)="setFilter('unread')">Unread</button>
    </div>
  </div>

  <div class="notifications-list">
    <div *ngIf="isLoading" class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading notifications...</p>
    </div>

    <div *ngIf="!isLoading && notifications.length === 0" class="no-notifications">
      <p>No notifications found</p>
    </div>

    <div *ngFor="let notification of notifications" 
         class="notification-item" 
         [class.unread]="!notification.read"
         (click)="markAsRead(notification)">
      
      <div class="notification-content">
        <div class="notification-header">
          <h4 class="notification-title">{{ notification.title || 'Notification' }}</h4>
          <span class="notification-time">{{ formatDate(notification.created_at) }}</span>
        </div>
        
        <p class="notification-message">{{ notification.message }}</p>
        
        <div class="notification-actions">
          <button class="btn btn-sm btn-danger" 
                  (click)="deleteNotification(notification); $event.stopPropagation()">
            Delete
          </button>
        </div>
      </div>
      
      <div class="notification-indicator" *ngIf="!notification.read"></div>
    </div>
  </div>
</div>
