<!-- Reports Component -->
<div class="reports-container">
  <div class="reports-header">
    <h1 class="reports-title">Reports & Analytics</h1>
    <p class="reports-subtitle">Generate and export comprehensive reports</p>
  </div>

  <div class="reports-content">
    <div class="report-actions">
      <button class="btn btn-primary" (click)="generateReport()">
        Generate Report
      </button>
      <button class="btn btn-secondary" (click)="exportReport()">
        Export Report
      </button>
    </div>

    <div class="reports-placeholder">
      <p>Reports functionality will be implemented here.</p>
      <p>This will include task completion reports, user performance analytics, and project summaries.</p>
    </div>
  </div>
</div>
